<body>
    <header>
        <div class="header-container">
            <img src="images/logo.png" alt="Logo" class="logo">
            <div class="nocolorlink"><a href="base64.html"><h1>Base64エンコード、デコードツール</h1></a></div>
            <nav>
                <ul>
                    <li><a href="index.html">ホーム</a></li>
                    <li><a href="tools.html" rel="noopener noreferrer">つーるおきば</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <br><br> <br><br>    <br><br> 
    <div class="top">
        <div class="tool-container">
            <h2>Base64エンコード・デコードツール</h2>
            <textarea id="inputText" placeholder="ここにテキストを入力してください"></textarea><br>
            <button onclick="encodeBase64()">エンコード</button>
            <button onclick="decodeBase64()">デコード</button> <br>
            <br><textarea id="outputText" placeholder="結果がここに表示されます" readonly></textarea>
            <br><br><br><br>
        </div>
    </div>
    <footer>
        <p>
            &copy; 2024 TOOLS SHOUMONAI<br>
            <a href="https://www.youtube.com/channel/UCKG8x3kgEXAefSenOpFQj7Q/" rel="noopener noreferrer"><img src="images/image2.png" alt="Youtubelogo"></a>
            <a href="https://discord.gg/dtnPphHbpT" rel="noopener noreferrer"><img src="images/image3.png" alt="discordlogo"></a>
        </p>
    </footer>

    <script>
        function encodeBase64() {
            const inputText = document.getElementById('inputText').value;
            const utf8Bytes = new TextEncoder().encode(inputText);
            const base64String = btoa(String.fromCharCode(...utf8Bytes));
            document.getElementById('outputText').value = base64String;
        }

        function decodeBase64() {
            const inputText = document.getElementById('inputText').value;
            try {
                const binaryString = atob(inputText);
                const bytes = new Uint8Array([...binaryString].map(char => char.charCodeAt(0)));
                const decodedText = new TextDecoder().decode(bytes);
                document.getElementById('outputText').value = decodedText;
            } catch (e) {
                document.getElementById('outputText').value = "無効なBase64文字列です。";
            }
        }
    </script>
</body>
